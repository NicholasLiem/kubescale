apiVersion: v1
kind: Service
metadata:
  name: brain
  namespace: {{ .Values.namespace }}
  labels:
    app: brain

spec:
  selector:
    app: brain
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  type: {{ .Values.service.type }}