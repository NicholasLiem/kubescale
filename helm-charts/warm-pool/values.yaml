replicaCount: 1

namespace: warm-pool

image:
  repository: msvcbench/microservice
  tag: latest

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"
    
config:
  enabled: true
  data:
    APP_ENV: "warm-pool"
    LOG_LEVEL: "info"

service:
  type: NodePort

apps:
  enabled: true
  sApps:
    - name: s0
    - name: s1
    - name: s2
    - name: s3
    - name: s4
    - name: s5
    - name: s6
    - name: s7
    - name: s8
    - name: s9

monitoringNamespace: monitoring